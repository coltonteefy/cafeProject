<header class="" id="head">
  <img id="headerImg" [src]="currentPic">
  <!--<iframe src="https://www.youtube.com/embed/qA6ze_LgySs?autoplay=1&amp;controls=0&amp;loop=1&amp;showinfo=0&amp;modestbranding=1&amp;disablekb=1&amp;enablejsapi=1&amp;playlist=PL24Zydxfie_hCHKRXOpDgIjhr-CnL4nz9" frameborder="0" allowfullscreen muted="true"></iframe>-->
  <h1 class="upsEats">No More Waiting,<br>No More Lines,<br>Just UPS Eats</h1>
</header>

<div id="nav" class="sticky-top">
  <ul id="navList" class="transition">
    <li class="logo">
      <a class="" routerLink="">
        <img (click)="scrollWin()" id="logo"
             src="http://globalsummit.uscsupplychain.com/wp-content/uploads/2016/05/ups.gif">
      </a>
    </li>
    <li>
      <a class="pages hidden-xs-down" routerLink="breakfast-menu">
        <!--<i class="fa fa-coffee" aria-hidden="true"></i>-->
        <i (click)="scrollWin()" class="fa fa-sun-o" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a class="pages hidden-xs-down" routerLink="lunch-menu">
        <i (click)="scrollWin()" class="fa fa-cutlery" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a class="pages hidden-xs-down" routerLink="drink-menu">
        <i (click)="scrollWin()" class="fa fa-coffee" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a class="pages hidden-xs-down" (click)="showDialog = !showDialog">
        <i class="fa fa-user-o" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a class="pages hidden-xs-down" routerLink="cart-page">
        <i (click)="scrollWin()" class="fa fa-shopping-cart" aria-hidden="true">
          <h6 *ngIf="cartTotal > 0" class="cart-total">{{cartTotal}}</h6>
        </i>
      </a>
    </li>
    <li id="drop-menu">
      <a class="pages hidden-sm-up">
        <i (click)="openNav()" class="fa fa-bars" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
</div>

<div id="mySidenav" class="sidenav" (clickOutside)="closeNav()">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <a class="pages" routerLink="breakfast-menu">
    <!--<i class="fa fa-coffee" aria-hidden="true"></i>-->
    <i (click)="scrollWin()" class="fa fa-sun-o" aria-hidden="true"></i>
    <h4 class="side-nav-choice">Breakfast</h4>
  </a>
  <a class="pages" routerLink="lunch-menu">
    <i (click)="scrollWin()" class="fa fa-cutlery" aria-hidden="true"></i>
    <h4 class="side-nav-choice">Lunch</h4>
  </a>
  <a class="pages" routerLink="drink-menu">
    <i (click)="scrollWin()" class="fa fa-coffee" aria-hidden="true"></i>
    <h4 class="side-nav-choice">Drinks</h4>
  </a>
  <a class="pages" (click)="showDialog = !showDialog">
    <i class="fa fa-user-o" aria-hidden="true"></i>
    <h4 class="side-nav-choice">Login</h4>
  </a>
  <a class="pages" routerLink="cart-page">
    <i (click)="scrollWin()" class="fa fa-shopping-cart" aria-hidden="true">
      <h6 *ngIf="cartTotal > 0" class="cart-total">{{cartTotal}}</h6>
    </i>
    <h4 class="side-nav-choice">Cart</h4>
  </a>
</div>

<!--<button (click)="showDialog = !showDialog" class="btn" style="background-color: red; position: relative">test</button>-->

<app-dialog [(visible)]="showDialog"></app-dialog>
